version: '3.8'

services:
  # 資料庫服務 (Database Tier)
  db:
    image: postgres:14-alpine
    # 使用學號後碼避免名稱衝突
    container_name: srb_db_m11405105
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: srb_db
    ports:
      # 外部 Port: 15105 (學號相關) -> 內部 Port: 5432
      - "15105:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      # 掛載檔案以便手動匯入
      - ./data1.csv:/data/data1.csv
      - ./data2.csv:/data/data2.csv
      - ./ETL.sql:/data/ETL.sql

  # 網頁應用程式服務 (Logic/Web Tier)
  app:
    build: .
    # 使用學號後碼避免名稱衝突
    container_name: srb_app_m11405105
    ports:
      # 外部 Port: 13105 (學號相關) -> 內部 Port: 3000
      - "13105:3000"
    depends_on:
      - db
    environment:
      # Docker 內部網路溝通設定 (Host 必須對應 db service name)
      DB_HOST: db
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: srb_db
      DB_PORT: 5432

volumes:
  postgres_data: