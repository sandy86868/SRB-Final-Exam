version: '3.8'

services:
  # 資料庫服務
  db:
    image: postgres:14-alpine
    # 修改 1: 加上學號避免名稱衝突
    container_name: srb_db_m11405105
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: srb_db
    ports:
      # 修改 2: 外部 Port 改為 15105 (學號後五碼) -> 對應內部 5432
      - "15105:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - ./data1.csv:/data/data1.csv
      - ./data2.csv:/data/data2.csv
      - ./ETL.sql:/data/ETL.sql

  # 網頁應用程式服務
  app:
    build: .
    ports:
      # 修改 3: 外部 Port 改為 13105 (學號後五碼變體) -> 對應內部 3000
      - "13105:3000"
    depends_on:
      - db
    environment:
      # 注意：這裡是 Docker 內部溝通，還是用 service name "db" 和內部 port "5432"，不用改
      DB_HOST: db
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: srb_db
      DB_PORT: 5432

volumes:
  postgres_data: